<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-blue-50 flex items-center justify-center min-h-screen p-6">
    <div id="weather-container" class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg mx-4 sm:mx-0">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Weather App</h2>
        <div class="mb-4 flex flex-col items-center">
            <input type="text" id="city" placeholder="Enter city"
                class="border border-gray-300 p-2 rounded-md w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="getWeather()"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Search</button>
        </div>

        <div class="flex justify-center mb-4">
            <img id="weather-icon" alt="Weather Icon" class="w-32 h-32">
        </div>

        <div id="temp-div" class="text-center text-3xl font-semibold text-blue-600 mb-4"></div>

        <div id="weather-info" class="text-center text-gray-700 mb-4"></div>

        <div id="hourly-forecast" class="flex flex-wrap justify-center gap-4"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
